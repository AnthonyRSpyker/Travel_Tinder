<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./sign_up.css">

</head>
<body>
    
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

<form>
  <div class="form-icons">
    <h4>Register for an account</h4>
<div class="all-form">
    <div class="input-group">
      <span class="input-group-label">
        <i class="fa fa-user"></i>
      </span>
      <input class="input-group-field" type="text" placeholder="Full name">
    </div>

    <div class="input-group">
      <span class="input-group-label">
        <i class="fa fa-envelope"></i>
      </span>
      <input class="input-group-field" type="text" placeholder="Email">
    </div>

    <div class="input-group">
      <span class="input-group-label">
        <i class="fa fa-key"></i>
      </span>
      <input class="input-group-field" type="text" placeholder="Password">
    </div>
  </div>

  <!-- need this to verify password -->
  <div class="input-group">
    <span class="input-group-label">
      <i class="fa fa-key"></i>
    </span>
    <input class="input-group-field" type="text" placeholder="Re-Enter Password">
  </div>
</div>
</div>

<!-- consider this to be a drop down choice menu. -->
<div class="input-group">
    <span class="input-group-label">
      <i class="fa fa-key"></i>
    </span>
    <input class="input-group-field" type="text" placeholder="What Language's do you speak?">
  </div>
</div>
</div>

<h1>What countinents do you want to travel to?</h1>
<div class="callout" id="switch-toggle-all">

    <div class="switch-toggle-wrapper">
      <div class="switch">
        <input class="switch-input" id="exampleSwitch1" type="checkbox" name="exampleSwitch" data-toggle-all>
        <label class="switch-paddle" for="exampleSwitch1">
          <span class="show-for-sr">Toggle All</span>
        </label>
      </div>
      <span>Toggle All</span>
    </div>
  
    <hr />
  
    <div class="switch-toggle-wrapper">
      <div class="switch">
        <input class="switch-input" id="exampleSwitch2" type="checkbox" name="exampleSwitch2">
        <label class="switch-paddle" for="exampleSwitch2">
          <span class="show-for-sr">Africa</span>
        </label>
      </div>
      <span>Africa</span>
    </div>
  
    <div class="switch-toggle-wrapper">
      <div class="switch">
        <input class="switch-input" id="exampleSwitch3" type="checkbox" name="exampleSwitch3">
        <label class="switch-paddle" for="exampleSwitch3">
          <span class="show-for-sr">Antarctica</span>
        </label>
      </div>
      <span>Antarctica</span>
    </div>
  
    <div class="switch-toggle-wrapper">
      <div class="switch">
        <input class="switch-input" id="exampleSwitch4" type="checkbox" name="exampleSwitch4">
        <label class="switch-paddle" for="exampleSwitch4">
          <span class="show-for-sr">Asia</span>
        </label>
      </div>
      <span>Asia</span>
    </div>
  
    <div class="switch-toggle-wrapper">
      <div class="switch">
        <input class="switch-input" id="exampleSwitch5" type="checkbox" name="exampleSwitch5">
        <label class="switch-paddle" for="exampleSwitch5">
          <span class="show-for-sr">Australia</span>
        </label>
      </div>
      <span>Australia</span>
    </div>

    <div class="switch-toggle-wrapper">
        <div class="switch">
          <input class="switch-input" id="exampleSwitch6" type="checkbox" name="exampleSwitch6">
          <label class="switch-paddle" for="exampleSwitch6">
            <span class="show-for-sr">Europe</span>
          </label>
        </div>
        <span>Europe</span>
      </div>

      <div class="switch-toggle-wrapper">
        <div class="switch">
          <input class="switch-input" id="exampleSwitch7" type="checkbox" name="exampleSwitch7">
          <label class="switch-paddle" for="exampleSwitch7">
            <span class="show-for-sr">North America</span>
          </label>
        </div>
        <span>North America</span>
      </div>

      <div class="switch-toggle-wrapper">
        <div class="switch">
          <input class="switch-input" id="exampleSwitch8" type="checkbox" name="exampleSwitch8">
          <label class="switch-paddle" for="exampleSwitch8">
            <span class="show-for-sr">South America</span>
          </label>
        </div>
        <span>South America</span>
      </div>
      
      <h1>What is your gender?</h1>

      <div class="mobile-app-toggle" data-mobile-app-toggle>
        <button class="button">Male</button>
        <button class="button">Female</button>
        <button class="button">Other</button>
      </div>
      
      <!-- Need a section for image, description of self, countries you have 
    traveled to or want to travel to, etc. -->
  
  </div>
  
  

  <button class="button expanded">Sign Up</button>
</form>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="./sign_up.js"></script>
</body>


</html>
